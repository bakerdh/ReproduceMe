version: '3.8'
services:
  document:
    build:
      dockerfile: Dockerfile
      context: .
    container_name: bakerdh/reproduceme:knit
    image: bakerdh/reproduceme:knit
    volumes:
      - .:/home/rstudio
    environment:
      DISABLE_AUTH: 'true'
    working_dir: /home/rstudio
    command: make document-docker
